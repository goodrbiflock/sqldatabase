    <script>
        function displayCSVTable(csvFile, targetDiv) {
            $.ajax({
                type: 'GET',
                url: csvFile,
                dataType: 'text',
                success: function (data) {
                    const lines = data.split('\n');
                    const table = $('<table>').addClass('csv-table');

                    for (let i = 0; i < lines.length; i++) {
                        const values = lines[i].split(',');
                        const row = $('<tr>');

                        for (let j = 0; j < values.length; j++) {
                            const cell = $('<td>').text(values[j]);
                            row.append(cell);
                        }

                        table.append(row);
                    }

                    $('#' + targetDiv).append(table);
                }
            });
        }

        $(document).ready(function () {
            displayCSVTable('../../assets/unionedrevprev.csv', 'rev_csv_div');
            displayCSVTable('../../assets/marginprev.csv', 'margin_csv_div');
            displayCSVTable('../../assets/parameterstyle.csv', 'style_csv_div');
            // Add more calls for more tables
            openNav();
        });
       
    </script>
